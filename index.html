<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your CSS file -->
    <script src="js/index.js" defer></script> <!-- Link to your JavaScript file -->
    <link rel="stylesheet" href="login/style.css"> <!-- Link to your CSS file -->
    <script src="login/index.js" defer></script> <!-- Link to your JavaScript file -->


</head>
<body>

    <div id="overlay" class="overlay"></div>

<div id="header">
    <img id="calendarIcon" src="https://i.ibb.co/rtHL2s2/10691802.png" height="40px" width="40px" alt="Calendar Icon"/>
    <div id="userInfo"></div>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display: none;">Logout</button> <!-- New logout button -->
</div>

<div id="loginPopup">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
</div>

    
    <div class="wrapper">
        <div class="calendar">
            <div id="real-date"></div> <!-- Real date display -->
            <div class="month">
                <div class="prev">
                    <span>&#10094;</span>
                </div>
                <div id="month-year">
                    <h2 id="month">March</h2>
                    <p id="year">2024</p>
                </div>
                <div class="next">
                    <span>&#10095;</span>
                </div>
            </div>
            <div class="weekends">
                <div class="sun">Sun</div>
                <div class="mon">Mon</div>
                <div class="tue">Tue</div>
                <div class="wed">Wed</div>
                <div class="thu">Thu</div>
                <div class="fri">Fri</div>
                <div class="sat">Sat</div>
            </div>
            <div class="days">
                <!-- Days will be populated dynamically by JavaScript -->
            </div>
        </div>
    </div>
</body>
</html>
