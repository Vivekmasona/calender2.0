<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your CSS file -->
    <script src="js/index.js" defer></script> <!-- Link to your JavaScript file -->
</head>
<body>
    <div class="wrapper">
        <div class="calendar">
            <div id="real-date"></div> <!-- Real date display -->
            <div class="month">
                <div class="prev">
                    <span>&#10094;</span>
                </div>
                <div id="month-year">
                    <h2 id="month">March</h2>
                    <p id="year">2024</p>
                </div>
                <div class="next">
                    <span>&#10095;</span>
                </div>
            </div>
            <div class="weekends">
                <div class="sun">Sun</div>
                <div class="mon">Mon</div>
                <div class="tue">Tue</div>
                <div class="wed">Wed</div>
                <div class="thu">Thu</div>
                <div class="fri">Fri</div>
                <div class="sat">Sat</div>
            </div>
            <div class="days">
                <!-- Days will be populated dynamically by JavaScript -->
            </div>
        </div>
    </div>
</body>
</html>
